<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a065aa4f5.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="styles.css">
    <title>Invoice Creator</title>
</head>
<body>
    <div class="header">
        <h2>Invoice Creator</h2>
        <p>Thanks for choosing GoodCorp, LLC!</p>
  </div>
      

    <div class="buttons">
        <div class="button">
            <button id="btn1">Wash car: $10</button>
            <button id="btn2">Mow lawn: $20</button>
            <button id="btn3">Pull weeds: $30</button>
        </div>
    </div>

    <div class="tasks">
        <h4 class="task">Task</h4>
        <br>
        <span></span>
    </div>



    <div class="footer">
        <h2><i class="far fa-envelope"></i> Send Invoice</h2>
    </div>


    <script src="app.js"></script>
</body>
</html>
